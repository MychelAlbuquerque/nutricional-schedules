version: '3.1' 
services:
  backend:
    container_name: 'backend'
    build: .
    ports:
      - "3000:3000"
    volumes:
      - "./:/usr/app/"
    depends_on:
      - mysql_server

  frontend:
    container_name: 'frontend'
    build: ./frontend/nutritional-schedules
    ports:
      - "8080:3000"


  mysql_server:
    container_name: 'mysql_server'
    image: mysql
    restart: always
    ports:
      - "3308:3306"
    environment:
      - MYSQL_DATABASE=NutriDb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=root
